name: Vue project Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  deploying_vue_project:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3  
        with:
          persist-credentials: false
      - name: building
        # 执行shell命令
        run: |
          npm install
          npm run build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
